  <line x1="185" y1="30" x2="190" y2="30" stroke="#fbbf24" stroke-width="2"/>
  <line x1="170" y1="45" x2="170" y2="50" stroke="#fbbf24" stroke-width="2"/>
  <line x1="155" y1="30" x2="150" y2="30" stroke="#fbbf24" stroke-width="2"/>
  
