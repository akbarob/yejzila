<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="oilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gasGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ocean/Water -->
  <rect x="0" y="140" width="200" height="60" fill="url(#waterGradient)"/>
  
  <!-- Waves -->
  <path d="M0 145 Q25 140 50 145 T100 145 T150 145 T200 145" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M0 150 Q20 148 40 150 T80 150 T120 150 T160 150 T200 150" stroke="white" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Offshore Oil Platform -->
  <g transform="translate(40, 80)">
    <!-- Platform legs -->
    <rect x="0" y="60" width="4" height="60" fill="#6b7280"/>
    <rect x="20" y="60" width="4" height="60" fill="#6b7280"/>
    <rect x="40" y="60" width="4" height="60" fill="#6b7280"/>
    <rect x="60" y="60" width="4" height="60" fill="#6b7280"/>
    
    <!-- Platform deck -->
    <rect x="-5" y="50" width="75" height="15" fill="#374151" rx="2"/>
    
    <!-- Drilling derrick -->
    <polygon points="30,50 35,10 40,50" fill="url(#gasGradient)"/>
    <rect x="32" y="10" width="6" height="40" fill="url(#gasGradient)"/>
    
    <!-- Platform structures -->
    <rect x="10" y="35" width="15" height="15" fill="#6b7280" rx="1"/>
    <rect x="45" y="35" width="15" height="15" fill="#6b7280" rx="1"/>
    
    <!-- Helipad -->
    <circle cx="55" cy="42" r="8" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <text x="55" y="45" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="8" font-weight="bold">H</text>
    
    <!-- Flare stack -->
    <rect x="5" y="20" width="3" height="30" fill="#6b7280"/>
    <ellipse cx="6.5" cy="18" rx="4" ry="6" fill="#f59e0b" opacity="0.8"/>
  </g>
  
  <!-- Onshore Oil Derrick -->
  <g transform="translate(140, 60)">
    <!-- Derrick structure -->
    <polygon points="0,80 5,20 10,80" fill="url(#gasGradient)"/>
    <rect x="2" y="20" width="6" height="60" fill="url(#gasGradient)"/>
    
    <!-- Cross braces -->
    <line x1="2" y1="30" x2="8" y2="40" stroke="#b91c1c" stroke-width="1"/>
    <line x1="8" y1="30" x2="2" y2="40" stroke="#b91c1c" stroke-width="1"/>
    <line x1="2" y1="50" x2="8" y2="60" stroke="#b91c1c" stroke-width="1"/>
    <line x1="8" y1="50" x2="2" y2="60" stroke="#b91c1c" stroke-width="1"/>
    
    <!-- Base -->
    <rect x="-5" y="80" width="20" height="8" fill="#374151" rx="2"/>
    
    <!-- Pump jack -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="3" height="15" fill="#6b7280"/>
      <ellipse cx="1.5" cy="0" rx="8" ry="3" fill="#374151"/>
      <rect x="-6" y="-2" width="15" height="2" fill="#374151"/>
    </g>
  </g>
  
  <!-- Pipeline -->
  <g transform="translate(0, 120)">
    <rect x="0" y="0" width="200" height="8" fill="#6b7280"/>
    <rect x="0" y="2" width="200" height="4" fill="#9ca3af"/>
    
    <!-- Pipeline supports -->
    <rect x="30" y="8" width="3" height="10" fill="#374151"/>
    <rect x="70" y="8" width="3" height="10" fill="#374151"/>
    <rect x="110" y="8" width="3" height="10" fill="#374151"/>
    <rect x="150" y="8" width="3" height="10" fill="#374151"/>
  </g>
  
  <!-- Oil barrels -->
  <g transform="translate(20, 160)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="url(#oilGradient)"/>
    <rect x="-8" y="-3" width="16" height="2" fill="#047857"/>
    <rect x="-8" y="3" width="16" height="2" fill="#047857"/>
    
    <ellipse cx="20" cy="0" rx="8" ry="12" fill="url(#oilGradient)"/>
    <rect x="12" y="-3" width="16" height="2" fill="#047857"/>
    <rect x="12" y="3" width="16" height="2" fill="#047857"/>
  </g>
  
  <!-- Gas storage tank -->
  <g transform="translate(160, 160)">
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#e5e7eb"/>
    <ellipse cx="0" cy="-15" rx="15" ry="5" fill="#d1d5db"/>
    <rect x="-15" y="-15" width="30" height="15" fill="#e5e7eb"/>
    
    <!-- Tank details -->
    <rect x="-12" y="-5" width="24" height="2" fill="#9ca3af"/>
    <rect x="-12" y="5" width="24" height="2" fill="#9ca3af"/>
    
    <!-- Valve -->
    <rect x="-2" y="20" width="4" height="8" fill="#6b7280"/>
    <circle cx="0" cy="24" r="3" fill="#374151"/>
  </g>
  
  <!-- Refinery tower -->
  <g transform="translate(100, 40)">
    <rect x="0" y="0" width="12" height="80" fill="#d1d5db" rx="2"/>
    
    <!-- Tower platforms -->
    <rect x="-3" y="15" width="18" height="3" fill="#6b7280"/>
    <rect x="-3" y="35" width="18" height="3" fill="#6b7280"/>
    <rect x="-3" y="55" width="18" height="3" fill="#6b7280"/>
    
    <!-- Pipes -->
    <rect x="12" y="20" width="3" height="40" fill="#6b7280"/>
    <rect x="16" y="25" width="3" height="30" fill="#6b7280"/>
    
    <!-- Steam/Gas emission -->
    <ellipse cx="6" cy="0" rx="8" ry="4" fill="white" opacity="0.7"/>
    <ellipse cx="6" cy="-5" rx="6" ry="3" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Truck for transportation -->
  <g transform="translate(60, 175)">
    <!-- Truck body -->
    <rect x="0" y="0" width="35" height="12" fill="url(#gasGradient)" rx="2"/>
    
    <!-- Tank trailer -->
    <ellipse cx="17" cy="6" rx="15" ry="6" fill="#e5e7eb"/>
    <rect x="2" y="0" width="30" height="12" fill="#e5e7eb"/>
    
    <!-- Cab -->
    <rect x="0" y="-4" width="10" height="8" fill="url(#gasGradient)" rx="1"/>
    <rect x="1" y="-2" width="7" height="4" fill="#3b82f6" opacity="0.7"/>
    
    <!-- Wheels -->
    <circle cx="6" cy="12" r="3" fill="#374151"/>
    <circle cx="28" cy="12" r="3" fill="#374151"/>
  </g>
  
  <!-- Industrial gauge/meter -->
  <g transform="translate(170, 100)">
    <circle cx="0" cy="0" r="12" fill="white" stroke="#374151" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#f3f4f6"/>
    
    <!-- Gauge needle -->
    <line x1="0" y1="0" x2="6" y2="-3" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Gauge markings -->
    <line x1="0" y1="-8" x2="0" y2="-6" stroke="#374151" stroke-width="1"/>
    <line x1="6" y1="-6" x2="5" y2="-5" stroke="#374151" stroke-width="1"/>
    <line x1="6" y1="6" x2="5" y2="5" stroke="#374151" stroke-width="1"/>
    <line x1="0" y1="8" x2="0" y2="6" stroke="#374151" stroke-width="1"/>
    <line x1="-6" y1="6" x2="-5" y2="5" stroke="#374151" stroke-width="1"/>
    <line x1="-6" y1="-6" x2="-5" y2="-5" stroke="#374151" stroke-width="1"/>
  </g>
</svg>