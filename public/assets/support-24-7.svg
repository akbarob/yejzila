<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="supportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 24/7 Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#supportGradient)" opacity="0.1"/>
  
  <!-- Main clock -->
  <g transform="translate(100, 60)">
    <circle cx="0" cy="0" r="35" fill="url(#clockGradient)"/>
    <circle cx="0" cy="0" r="30" fill="white"/>
    <circle cx="0" cy="0" r="25" fill="#f8fafc"/>
    
    <!-- Clock numbers -->
    <text x="0" y="-18" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">12</text>
    <text x="18" y="4" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3</text>
    <text x="0" y="22" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">6</text>
    <text x="-18" y="4" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">9</text>
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-12" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="8" y2="-8" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2" fill="#374151"/>
  </g>
  
  <!-- Headset/Customer service representative -->
  <g transform="translate(100, 140)">
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#fbbf24"/>
    
    <!-- Face -->
    <circle cx="-6" cy="-3" r="2" fill="#374151"/>
    <circle cx="6" cy="-3" r="2" fill="#374151"/>
    <path d="M-6 6 Q0 10 6 6" stroke="#374151" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Headset -->
    <path d="M-20 -5 Q-20 -15 0 -15 Q20 -15 20 -5" stroke="#6b7280" stroke-width="3" fill="none"/>
    
    <!-- Microphone -->
    <rect x="-25" y="0" width="8" height="4" fill="#6b7280" rx="2"/>
    <rect x="-22" y="4" width="2" height="8" fill="#6b7280"/>
    
    <!-- Body -->
    <rect x="-12" y="20" width="24" height="30" fill="url(#supportGradient)" rx="4"/>
    
    <!-- Arms -->
    <rect x="-20" y="25" width="8" height="15" fill="url(#supportGradient)" rx="2"/>
    <rect x="12" y="25" width="8" height="15" fill="url(#supportGradient)" rx="2"/>
  </g>
  
  <!-- 24/7 Text -->
  <g transform="translate(50, 30)">
    <text x="0" y="0" fill="url(#supportGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">24/7</text>
  </g>
  
  <!-- Phone/Communication icons -->
  <g transform="translate(40, 100)">
    <!-- Phone -->
    <rect x="0" y="0" width="15" height="25" fill="#10b981" rx="3"/>
    <rect x="2" y="3" width="11" height="15" fill="white" rx="1"/>
    <circle cx="7.5" cy="21" r="2" fill="white"/>
    
    <!-- Signal waves -->
    <path d="M20 8 Q25 10 20 12" stroke="#10b981" stroke-width="2" fill="none"/>
    <path d="M22 6 Q30 10 22 14" stroke="#10b981" stroke-width="2" fill="none"/>
    <path d="M24 4 Q35 10 24 16" stroke="#10b981" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Computer/Online support -->
  <g transform="translate(145, 100)">
    <!-- Monitor -->
    <rect x="0" y="0" width="25" height="18" fill="#374151" rx="2"/>
    <rect x="2" y="2" width="21" height="12" fill="#3b82f6"/>
    
    <!-- Stand -->
    <rect x="10" y="18" width="5" height="8" fill="#374151"/>
    <rect x="5" y="26" width="15" height="3" fill="#374151" rx="1"/>
    
    <!-- Screen content (chat bubbles) -->
    <rect x="4" y="4" width="8" height="3" fill="white" rx="1"/>
    <rect x="13" y="8" width="8" height="3" fill="#e5e7eb" rx="1"/>
  </g>
  
  <!-- Support tickets/Documents -->
  <g transform="translate(30, 160)">
    <rect x="0" y="0" width="20" height="25" fill="white" stroke="#d1d5db" stroke-width="1" rx="2"/>
    <rect x="2" y="3" width="16" height="2" fill="#3b82f6"/>
    <rect x="2" y="7" width="12" height="1" fill="#6b7280"/>
    <rect x="2" y="10" width="14" height="1" fill="#6b7280"/>
    <rect x="2" y="13" width="10" height="1" fill="#6b7280"/>
    
    <!-- Checkmark -->
    <path d="M15 18 L17 20 L22 15" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Email/Message notification -->
  <g transform="translate(150, 160)">
    <rect x="0" y="0" width="25" height="18" fill="#dc2626" rx="2"/>
    <polygon points="0,0 12.5,10 25,0" fill="#b91c1c"/>
    
    <!-- Notification badge -->
    <circle cx="20" cy="5" r="4" fill="#fbbf24"/>
    <text x="20" y="7" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">!</text>
  </g>
  
  <!-- Global/Worldwide support -->
  <g transform="translate(170, 40)">
    <circle cx="0" cy="0" r="12" fill="#3b82f6"/>
    
    <!-- Continents -->
    <path d="M-8 -3 Q-5 -6 -2 -3 Q2 -5 5 -2 Q8 -4 8 0 Q6 3 3 2 Q0 4 -3 2 Q-6 3 -8 0 Z" fill="#10b981"/>
    <path d="M-4 2 Q-1 5 2 3 Q5 6 8 4" stroke="#10b981" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Service hours indicators -->
  <g transform="translate(20, 40)">
    <!-- Morning -->
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <line x1="0" y1="-12" x2="0" y2="-10" stroke="#fbbf24" stroke-width="1"/>
    <line x1="8" y1="-6" x2="7" y2="-5" stroke="#fbbf24" stroke-width="1"/>
    <line x1="8" y1="6" x2="7" y2="5" stroke="#fbbf24" stroke-width="1"/>
    <line x1="0" y1="12" x2="0" y2="10" stroke="#fbbf24" stroke-width="1"/>
    
    <text x="0" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8">DAY</text>
  </g>
  
  <g transform="translate(20, 80)">
    <!-- Night -->
    <circle cx="0" cy="0" r="8" fill="#6366f1"/>
    <circle cx="3" cy="-3" r="6" fill="#1e1b4b"/>
    
    <!-- Stars -->
    <circle cx="-5" cy="-5" r="1" fill="white"/>
    <circle cx="6" cy="-2" r="0.5" fill="white"/>
    <circle cx="4" cy="5" r="0.5" fill="white"/>
    
    <text x="0" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8">NIGHT</text>
  </g>
  
  <!-- Help/Question mark -->
  <g transform="translate(170, 120)">
    <circle cx="0" cy="0" r="10" fill="#f59e0b"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">?</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="100" y1="95" x2="100" y2="115" stroke="url(#supportGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="85" y1="140" x2="115" y2="140" stroke="url(#supportGradient)" stroke-width="2" opacity="0.6"/>
</svg>