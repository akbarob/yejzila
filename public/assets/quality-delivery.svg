<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="qualityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deliveryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Quality badge/seal -->
  <g transform="translate(100, 50)">
    <circle cx="0" cy="0" r="30" fill="url(#qualityGradient)"/>
    <circle cx="0" cy="0" r="25" fill="white"/>
    <circle cx="0" cy="0" r="20" fill="url(#qualityGradient)" opacity="0.1"/>
    
    <!-- Quality checkmark -->
    <path d="M-8 0 L-3 5 L8 -6" stroke="url(#qualityGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Quality text -->
    <text x="0" y="15" text-anchor="middle" fill="url(#qualityGradient)" font-family="Arial, sans-serif" font-size="8" font-weight="bold">QUALITY</text>
  </g>
  
  <!-- Delivery truck -->
  <g transform="translate(60, 130)">
    <!-- Truck body -->
    <rect x="0" y="0" width="50" height="25" fill="url(#deliveryGradient)" rx="3"/>
    
    <!-- Cargo area -->
    <rect x="15" y="-15" width="35" height="15" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1" rx="2"/>
    
    <!-- Cab -->
    <rect x="0" y="-8" width="18" height="18" fill="url(#deliveryGradient)" rx="2"/>
    
    <!-- Windshield -->
    <rect x="2" y="-6" width="14" height="10" fill="#bfdbfe" opacity="0.8" rx="1"/>
    
    <!-- Wheels -->
    <circle cx="12" cy="25" r="6" fill="#374151"/>
    <circle cx="12" cy="25" r="4" fill="#6b7280"/>
    <circle cx="40" cy="25" r="6" fill="#374151"/>
    <circle cx="40" cy="25" r="4" fill="#6b7280"/>
    
    <!-- Delivery box in cargo -->
    <rect x="20" y="-12" width="8" height="8" fill="#fbbf24" rx="1"/>
    <rect x="32" y="-12" width="8" height="8" fill="#fbbf24" rx="1"/>
    
    <!-- Checkmarks on boxes -->
    <path d="M22 -8 L24 -6 L26 -10" stroke="white" stroke-width="1" fill="none" stroke-linecap="round"/>
    <path d="M34 -8 L36 -6 L38 -10" stroke="white" stroke-width="1" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Quality control checklist -->
  <g transform="translate(20, 100)">
    <rect x="0" y="0" width="25" height="35" fill="white" stroke="#d1d5db" stroke-width="2" rx="2"/>
    
    <!-- Clipboard clip -->
    <rect x="8" y="-3" width="9" height="6" fill="#6b7280" rx="2"/>
    
    <!-- Checklist items -->
    <circle cx="4" cy="8" r="2" fill="url(#qualityGradient)"/>
    <path d="M2.5 8 L3.5 9 L5.5 7" stroke="white" stroke-width="1" fill="none" stroke-linecap="round"/>
    <rect x="8" y="6" width="12" height="2" fill="#d1d5db" rx="1"/>
    
    <circle cx="4" cy="15" r="2" fill="url(#qualityGradient)"/>
    <path d="M2.5 15 L3.5 16 L5.5 14" stroke="white" stroke-width="1" fill="none" stroke-linecap="round"/>
    <rect x="8" y="13" width="10" height="2" fill="#d1d5db" rx="1"/>
    
    <circle cx="4" cy="22" r="2" fill="url(#qualityGradient)"/>
    <path d="M2.5 22 L3.5 23 L5.5 21" stroke="white" stroke-width="1" fill="none" stroke-linecap="round"/>
    <rect x="8" y="20" width="14" height="2" fill="#d1d5db" rx="1"/>
    
    <circle cx="4" cy="29" r="2" fill="url(#qualityGradient)"/>
    <path d="M2.5 29 L3.5 30 L5.5 28" stroke="white" stroke-width="1" fill="none" stroke-linecap="round"/>
    <rect x="8" y="27" width="8" height="2" fill="#d1d5db" rx="1"/>
  </g>
  
  <!-- Delivery route/GPS -->
  <g transform="translate(140, 100)">
    <rect x="0" y="0" width="30" height="25" fill="#374151" rx="3"/>
    <rect x="2" y="2" width="26" height="18" fill="#1e40af"/>
    
    <!-- Route line -->
    <path d="M5 8 Q15 5 25 12" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Location pins -->
    <circle cx="5" cy="8" r="2" fill="#10b981"/>
    <circle cx="25" cy="12" r="2" fill="#dc2626"/>
    
    <!-- GPS text -->
    <text x="15" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="6">GPS</text>
  </g>
  
  <!-- Quality stars -->
  <g transform="translate(150, 40)">
    <!-- 5-star rating -->
    <polygon points="0,-5 1.5,-1.5 5,0 1.5,1.5 0,5 -1.5,1.5 -5,0 -1.5,-1.5" fill="#fbbf24"/>
    <polygon points="12,-5 13.5,-1.5 17,0 13.5,1.5 12,5 10.5,1.5 7,0 10.5,-1.5" fill="#fbbf24"/>
    <polygon points="24,-5 25.5,-1.5 29,0 25.5,1.5 24,5 22.5,1.5 19,0 22.5,-1.5" fill="#fbbf24"/>
    <polygon points="36,-5 37.5,-1.5 41,0 37.5,1.5 36,5 34.5,1.5 31,0 34.5,-1.5" fill="#fbbf24"/>
    <polygon points="48,-5 49.5,-1.5 53,0 49.5,1.5 48,5 46.5,1.5 43,0 46.5,-1.5" fill="#fbbf24"/>
  </g>
  
  <!-- Package with quality seal -->
  <g transform="translate(30, 160)">
    <rect x="0" y="0" width="20" height="15" fill="#fbbf24" rx="2"/>
    
    <!-- Package tape -->
    <rect x="0" y="6" width="20" height="3" fill="#d97706"/>
    <rect x="8" y="0" width="4" height="15" fill="#d97706"/>
    
    <!-- Quality seal -->
    <circle cx="15" cy="5" r="4" fill="url(#qualityGradient)"/>
    <path d="M13 5 L14 6 L17 3" stroke="white" stroke-width="1" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Stopwatch/Timer (on-time delivery) -->
  <g transform="translate(160, 160)">
    <circle cx="0" cy="0" r="12" fill="white" stroke="#374151" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#f8fafc"/>
    
    <!-- Timer button -->
    <rect x="-2" y="-15" width="4" height="3" fill="#6b7280" rx="1"/>
    
    <!-- Timer hands -->
    <line x1="0" y1="0" x2="0" y2="-6" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="4" y2="-2" stroke="#374151" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="1" fill="#374151"/>
    
    <!-- Timer markings -->
    <line x1="0" y1="-8" x2="0" y2="-7" stroke="#6b7280" stroke-width="1"/>
    <line x1="8" y1="0" x2="7" y2="0" stroke="#6b7280" stroke-width="1"/>
    <line x1="0" y1="8" x2="0" y2="7" stroke="#6b7280" stroke-width="1"/>
    <line x1="-8" y1="0" x2="-7" y2="0" stroke="#6b7280" stroke-width="1"/>
  </g>
  
  <!-- Certificate/Award -->
  <g transform="translate(120, 160)">
    <rect x="0" y="0" width="15" height="20" fill="white" stroke="#d1d5db" stroke-width="1" rx="1"/>
    
    <!-- Certificate content -->
    <rect x="2" y="3" width="11" height="2" fill="#3b82f6"/>
    <rect x="2" y="7" width="8" height="1" fill="#6b7280"/>
    <rect x="2" y="10" width="10" height="1" fill="#6b7280"/>
    
    <!-- Award ribbon -->
    <polygon points="7.5,20 5,25 7.5,23 10,25" fill="#dc2626"/>
    
    <!-- Seal -->
    <circle cx="11" cy="15" r="2" fill="#fbbf24"/>
  </g>
  
  <!-- Delivery speed lines -->
  <g transform="translate(115, 140)">
    <line x1="0" y1="0" x2="8" y2="0" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="4" x2="12" y2="4" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="8" x2="6" y2="8" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Quality control magnifying glass -->
  <g transform="translate(170, 80)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#6b7280" stroke-width="2"/>
    <line x1="6" y1="6" x2="12" y2="12" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Magnified checkmark -->
    <path d="M-3 0 L-1 2 L3 -2" stroke="url(#qualityGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>