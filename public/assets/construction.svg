<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="constructionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="craneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ground/Foundation -->
  <rect x="0" y="170" width="200" height="30" fill="#6b7280"/>
  
  <!-- Building under construction -->
  <rect x="20" y="100" width="60" height="70" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Building floors -->
  <line x1="20" y1="130" x2="80" y2="130" stroke="#6b7280" stroke-width="1"/>
  <line x1="20" y1="150" x2="80" y2="150" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Windows -->
  <rect x="30" y="110" width="8" height="12" fill="#3b82f6" opacity="0.7"/>
  <rect x="50" y="110" width="8" height="12" fill="#3b82f6" opacity="0.7"/>
  <rect x="30" y="140" width="8" height="12" fill="#3b82f6" opacity="0.7"/>
  <rect x="50" y="140" width="8" height="12" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Construction crane -->
  <g transform="translate(120, 50)">
    <!-- Crane mast -->
    <rect x="-2" y="0" width="4" height="120" fill="url(#craneGradient)"/>
    
    <!-- Crane jib (horizontal arm) -->
    <rect x="-2" y="20" width="60" height="3" fill="url(#craneGradient)"/>
    
    <!-- Counter jib -->
    <rect x="-25" y="20" width="25" height="3" fill="url(#craneGradient)"/>
    
    <!-- Counterweight -->
    <rect x="-25" y="15" width="8" height="8" fill="#374151"/>
    
    <!-- Crane hook and cable -->
    <line x1="45" y1="23" x2="45" y2="60" stroke="#374151" stroke-width="2"/>
    <circle cx="45" cy="60" r="3" fill="#374151"/>
    
    <!-- Load being lifted -->
    <rect x="40" y="60" width="10" height="8" fill="url(#constructionGradient)"/>
  </g>
  
  <!-- Construction worker/helmet -->
  <g transform="translate(90, 140)">
    <!-- Hard hat -->
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="url(#constructionGradient)"/>
    <ellipse cx="0" cy="-2" rx="10" ry="6" fill="#fbbf24"/>
    
    <!-- Worker body -->
    <rect x="-6" y="8" width="12" height="20" fill="#3b82f6" rx="2"/>
    <rect x="-4" y="28" width="8" height="15" fill="#1f2937" rx="1"/>
  </g>
  
  <!-- Construction tools -->
  <!-- Hammer -->
  <g transform="translate(150, 130)">
    <rect x="0" y="0" width="3" height="25" fill="#8b5cf6" rx="1"/>
    <rect x="-5" y="0" width="13" height="8" fill="#6b7280" rx="2"/>
  </g>
  
  <!-- Wrench -->
  <g transform="translate(170, 135) rotate(30)">
    <rect x="0" y="0" width="2" height="20" fill="#6b7280" rx="1"/>
    <circle cx="1" cy="0" r="4" fill="none" stroke="#6b7280" stroke-width="2"/>
  </g>
  
  <!-- Safety cone -->
  <g transform="translate(40, 160)">
    <polygon points="0,10 -6,0 6,0" fill="url(#constructionGradient)"/>
    <rect x="-6" y="0" width="12" height="2" fill="white"/>
    <rect x="-6" y="4" width="12" height="2" fill="white"/>
  </g>
  
  <!-- Concrete mixer truck -->
  <g transform="translate(130, 150)">
    <!-- Truck body -->
    <rect x="0" y="0" width="40" height="15" fill="#dc2626" rx="2"/>
    
    <!-- Mixer drum -->
    <circle cx="30" cy="7" r="8" fill="#6b7280"/>
    <circle cx="30" cy="7" r="6" fill="#9ca3af"/>
    
    <!-- Wheels -->
    <circle cx="8" cy="15" r="4" fill="#374151"/>
    <circle cx="35" cy="15" r="4" fill="#374151"/>
    
    <!-- Cab -->
    <rect x="0" y="-5" width="12" height="10" fill="#dc2626" rx="1"/>
    <rect x="2" y="-3" width="8" height="6" fill="#3b82f6" opacity="0.7"/>
  </g>
  
  <!-- Scaffolding -->
  <g transform="translate(15, 80)">
    <!-- Vertical poles -->
    <rect x="0" y="0" width="2" height="40" fill="#6b7280"/>
    <rect x="15" y="0" width="2" height="40" fill="#6b7280"/>
    
    <!-- Horizontal bars -->
    <rect x="0" y="10" width="17" height="2" fill="#6b7280"/>
    <rect x="0" y="20" width="17" height="2" fill="#6b7280"/>
    <rect x="0" y="30" width="17" height="2" fill="#6b7280"/>
    
    <!-- Diagonal braces -->
    <line x1="2" y1="10" x2="15" y2="20" stroke="#6b7280" stroke-width="1"/>
    <line x1="2" y1="30" x2="15" y2="20" stroke="#6b7280" stroke-width="1"/>
  </g>
  
  <!-- Blueprint/Plans -->
  <g transform="translate(160, 40)">
    <rect x="0" y="0" width="25" height="18" fill="white" stroke="#3b82f6" stroke-width="1" rx="1"/>
    <line x1="3" y1="4" x2="22" y2="4" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="3" y1="7" x2="18" y2="7" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="3" y1="10" x2="20" y2="10" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="3" y1="13" x2="15" y2="13" stroke="#3b82f6" stroke-width="0.5"/>
  </g>
  
  <!-- Construction sign -->
  <g transform="translate(60, 50)">
    <rect x="0" y="0" width="30" height="20" fill="url(#constructionGradient)" rx="2"/>
    <text x="15" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SITE</text>
  </g>
</svg>