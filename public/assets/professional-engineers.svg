<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="engineerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Blueprint/Technical drawing -->
  <rect x="30" y="40" width="140" height="100" fill="white" stroke="#1e40af" stroke-width="2" rx="4"/>
  
  <!-- Grid lines on blueprint -->
  <line x1="50" y1="40" x2="50" y2="140" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="70" y1="40" x2="70" y2="140" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="90" y1="40" x2="90" y2="140" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="110" y1="40" x2="110" y2="140" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="130" y1="40" x2="130" y2="140" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="150" y1="40" x2="150" y2="140" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  
  <line x1="30" y1="60" x2="170" y2="60" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="30" y1="80" x2="170" y2="80" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="30" y1="100" x2="170" y2="100" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <line x1="30" y1="120" x2="170" y2="120" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Technical drawing elements -->
  <circle cx="70" cy="70" r="15" fill="none" stroke="#1e40af" stroke-width="2"/>
  <rect x="110" y="60" width="30" height="20" fill="none" stroke="#1e40af" stroke-width="2" rx="2"/>
  
  <!-- Dimension lines -->
  <line x1="45" y1="95" x2="85" y2="95" stroke="#1e40af" stroke-width="1"/>
  <line x1="45" y1="92" x2="45" y2="98" stroke="#1e40af" stroke-width="1"/>
  <line x1="85" y1="92" x2="85" y2="98" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Compass/Protractor -->
  <g transform="translate(140, 110)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#1e40af" stroke-width="2"/>
    <line x1="0" y1="0" x2="8" y2="-8" stroke="#1e40af" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-12" stroke="#1e40af" stroke-width="1"/>
  </g>
  
  <!-- Calculator -->
  <rect x="20" y="150" width="40" height="30" fill="url(#engineerGradient)" rx="4"/>
  <rect x="25" y="155" width="30" height="20" fill="white" rx="2"/>
  
  <!-- Calculator buttons -->
  <rect x="27" y="157" width="4" height="3" fill="#1e40af" rx="1"/>
  <rect x="33" y="157" width="4" height="3" fill="#1e40af" rx="1"/>
  <rect x="39" y="157" width="4" height="3" fill="#1e40af" rx="1"/>
  <rect x="45" y="157" width="4" height="3" fill="#1e40af" rx="1"/>
  
  <rect x="27" y="162" width="4" height="3" fill="#1e40af" rx="1"/>
  <rect x="33" y="162" width="4" height="3" fill="#1e40af" rx="1"/>
  <rect x="39" y="162" width="4" height="3" fill="#1e40af" rx="1"/>
  <rect x="45" y="162" width="4" height="3" fill="#1e40af" rx="1"/>
  
  <rect x="27" y="167" width="4" height="3" fill="#1e40af" rx="1"/>
  <rect x="33" y="167" width="4" height="3" fill="#1e40af" rx="1"/>
  <rect x="39" y="167" width="4" height="3" fill="#1e40af" rx="1"/>
  <rect x="45" y="167" width="4" height="3" fill="#1e40af" rx="1"/>
  
  <!-- Pencil -->
  <g transform="translate(80, 160)">
    <rect x="0" y="0" width="3" height="25" fill="#fbbf24" rx="1"/>
    <polygon points="0,0 3,0 1.5,-8" fill="#6b7280"/>
    <rect x="0.5" y="20" width="2" height="5" fill="#374151"/>
  </g>
  
  <!-- Ruler -->
  <rect x="100" y="155" width="60" height="8" fill="#6b7280" rx="2"/>
  <line x1="105" y1="155" x2="105" y2="163" stroke="white" stroke-width="1"/>
  <line x1="115" y1="155" x2="115" y2="163" stroke="white" stroke-width="1"/>
  <line x1="125" y1="155" x2="125" y2="163" stroke="white" stroke-width="1"/>
  <line x1="135" y1="155" x2="135" y2="163" stroke="white" stroke-width="1"/>
  <line x1="145" y1="155" x2="145" y2="163" stroke="white" stroke-width="1"/>
  <line x1="155" y1="155" x2="155" y2="163" stroke="white" stroke-width="1"/>
  
  <!-- Gear icon (engineering symbol) -->
  <g transform="translate(100, 25)">
    <circle cx="0" cy="0" r="12" fill="url(#engineerGradient)"/>
    <circle cx="0" cy="0" r="6" fill="white"/>
    <rect x="-2" y="-15" width="4" height="6" fill="url(#engineerGradient)" rx="2"/>
    <rect x="-2" y="9" width="4" height="6" fill="url(#engineerGradient)" rx="2"/>
    <rect x="-15" y="-2" width="6" height="4" fill="url(#engineerGradient)" rx="2"/>
    <rect x="9" y="-2" width="6" height="4" fill="url(#engineerGradient)" rx="2"/>
    
    <!-- Diagonal gear teeth -->
    <rect x="-11" y="-11" width="4" height="4" fill="url(#engineerGradient)" rx="1" transform="rotate(45)"/>
    <rect x="7" y="-11" width="4" height="4" fill="url(#engineerGradient)" rx="1" transform="rotate(45)"/>
    <rect x="-11" y="7" width="4" height="4" fill="url(#engineerGradient)" rx="1" transform="rotate(45)"/>
    <rect x="7" y="7" width="4" height="4" fill="url(#engineerGradient)" rx="1" transform="rotate(45)"/>
  </g>
  
  <!-- Professional badge/certification -->
  <g transform="translate(160, 25)">
    <circle cx="0" cy="0" r="15" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="10" fill="white"/>
    <text x="0" y="3" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PE</text>
  </g>
</svg>